<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{url_for('static', filename = 'plugins/fontawesome-free/css/all.min.css')}}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{{url_for('static', filename = 'plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{url_for('static', filename = 'dist/css/adminlte.min.css')}}">

 
</head>
<body class="hold-transition login-page">
  <h4 class="login-box-msg"></h4>
   <h5 class="login-box-msg"><i></i> </h5>
<div class="login-box">
  <div class="login-logo">
  </div>
  
     <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <h4 class="login-box-msg">Sign in to start your session</h4>

       <form action="{{url_for('Login')}}" method="POST">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="User name" name="username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" value="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->
      <p class="mb-0">
          <h6 style="color: red;">{{display}}</h6>
        <a href="{{url_for('register')}}" class="text-center">Create account</a>

      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script type="text/javascript" src="{{url_for('static', filename ='plugins/jquery/jquery.min.js')}}"></script>
<!-- Bootstrap 4 -->
<script type="text/javascript" src="{{url_for('static', filename ='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<!-- AdminLTE App -->
<script type="text/javascript" src="{{url_for('static', filename ='dist/js/adminlte.min.js')}}"></script>
</body>
</html>
